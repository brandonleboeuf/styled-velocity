<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" />
<script>
  var rootStyle = document.documentElement.style;

  function srcWidth() {
    rootStyle.setProperty('--scr', "calc(100vw - " + (window.innerWidth - document.documentElement.clientWidth) +
      "px)");
  };
  srcWidth();
  var _time;
  var _evts = ['resize', 'route-change-complete'];

  _evts.forEach(function (e) {
    window.addEventListener(e, function () {
      clearTimeout(_time);
      _time = setTimeout(srcWidth, 100);
    }, false);
  })
</script>
<style>
  :root {
    --scr: 100vw;
    --cel: calc(var(--scr, 100vw) / 40);
  }

  html {
    overflow-x: hidden;
  }
</style>
