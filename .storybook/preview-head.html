<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" />
<script>
  var rootStyle = document.documentElement.style;

  function srcWidth() {
    rootStyle.setProperty('--scr', (document.documentElement.clientWidth) + "px");
  };
  srcWidth();
  window.addEventListener('resize', srcWidth, false);
</script>
<style>
  :root {
    --scr: 100vw;
    --cel: calc(var(--scr, 100vw) / 40);
  }

  html {
    overflow-x: hidden;
  }
</style>
